<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Kent's Media Profile</title>
        <link rel="stylesheet" href="02.KentMediaProfil.css">
    </head>
    <body>
        <div class="main-contain">
          <h1>Profile</h1>
           <section>
               
               <figure>
                  <h3>User:Model</h3>
                   <img src="model.jpg" alt="model" >
                   <figcaption>Profile Completed 60%</figcaption>
                   <meter value="0.6">60%</meter>
               </figure>
           </section>
            <section class="second">
                <h3>Uploaded Audio Files</h3>
                <embed src="http://www.mbr-pwrc.usgs.gov/id/mexico/h18740so.mp3" type="audio/mpeg"/>
                <audio controls>
                    <source src="http://www.mbr-pwrc.usgs.gov/id/mexico/h18740so.mp3" type="audio/mpeg">
                    </audio>
                    <audio controls>
                    <source src="http://www.mbr-pwrc.usgs.gov/id/mexico/h18740so.mp3" type="audio/mpeg">
                    </audio>
                    <audio controls>
                    <source src="http://www.mbr-pwrc.usgs.gov/id/mexico/h18740so.mp3" type="audio/mpeg">
                </audio>
            </section>
            <section class="third">
                <h3>Uploaded Video Files</h3>
                <video controls>
                <source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4">
                <source src="movie.ogg" type="video/ogg">
                 Your browser does not support the video tag.
               </video>
            </section>
        </div>
    </body>
</html>
